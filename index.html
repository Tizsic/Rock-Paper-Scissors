<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock/Paper/Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Rock, Paper, Scissors!</h1>
    <div id="startup_container">
        <div>
            <h3>Please select the max amount of games to play</h3>
        </div>
        <div id="amount_of_games_container">
            <button id="three_games">Three Games</button>
            <button id="five_games">Five Games</button>
            <button id="seven_games">Seven Games</button>
        </div>
    </div>
    <div id="game_container">
        <div id="score_container">
                <div>
                    <h4>Player Score</h4>
                    <p id="player_score">0</p>
                </div>
                <div>
                    <h4>Games Played</h4>
                    <p id="games_played">0</p>
                </div>
                <div>
                    <h4>Computer Score</h4>
                    <p id="computer_score">0</p>
                </div>
        </div>
        <div id="animation_container">
            <div id="player_choice_img">
            </div>
            <div id="computer_choice_img">
            </div>
            <p id="results"></p>
        </div>
        <div id="choice_container">
            <button id="rock"><img src="/assets/rock.png"></button>
            <button id="paper"><img src="/assets/paper.png"></button>
            <button id="scissors"><img src="/assets/scissors.png"></button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
